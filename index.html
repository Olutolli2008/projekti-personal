<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekti i Orgesit Food</title>
    <link rel="stylesheet" href="style.css">
    <style>
        
        nav ul {
            display: flex;
            justify-content: flex-end;
            list-style-type: none;
            background-color: #333;
            padding: 10px;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }

       
        .recipe-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
        }

        .recipe-card {
            text-align: center;
            width: 45%;
        }

        .recipe-card img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Food Website</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="recipe-container">
            <div class="recipe-card">
                <h3>Pica</h3>
                <img src="img/pica foto.jpg" alt="Pica Image">
            </div>
            
            <div class="recipe-card">
                <h3>Burger</h3>
                <img src="img/burger.jpg" alt="Burger Image">
            </div>
        </div>
    </main>
</body>
</html>
